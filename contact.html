    <script>
       $(document).ready(function(){
       $(".fancybox").fancybox({
       openEffect: "none",
       closeEffect: "none"
       });
       
       $(".zoom").hover(function(){
       
       $(this).addClass('transition');
       }, function(){
       
       $(this).removeClass('transition');
       });
       });
       
    </script> 
    <style>
       .btn-floating {
         position: fixed;
         right: 30px;
         overflow: hidden;
         width: 60px;
         height: 60px;
         border-radius: 100px;
         border: 0;
         z-index: 9999;
         color: white;
         transition: .2s;
       }
   
       .btn-floating:hover {
         width: auto;
         padding: 0 20px;
         cursor: pointer;
       }
   
       .btn-floating span {
         font-family: 'Montserrat', sans-serif;
         font-size: 16px;
         margin-left: 5px;
         transition: .2s;
         line-height: 0px;
         display: none;
         font-size: 20px;
       }
   
       .btn-floating:hover span {
         display: inline-block;
       }
   
       .btn-floating:hover i {
         margin-bottom: -3px;
       }
   
       .btn-floating.whatsapp {
         bottom: 60px;
         background-color: #1f9712;
         border: 1px solid #f8eeee;
         font-size: 24px;
       }
   
       .btn-floating.whatsapp:hover {
         background-color: #11cb11d7;
       }
